<div class="header-modal">
  <div class="row">
    <div class="col-md-12">
      <mat-dialog-actions align="end">
        <div class="title-box-modal"><span class="title-modal">Edit Profile Information</span></div>
        <button class="close-modal" mat-dialog-close>
          <img src="assets/image/cancel.svg" alt="cancel">
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
<mat-dialog-content>
  <form  [formGroup]="formUnit">
    <div class="main-modal">
      <div class="row">
        <div class="col-md-12">
          <div class="field-material">
            <mat-form-field>
              <input matInput
                     [(ngModel)]="data.unitName"
                     formControlName="unitName"
                     placeholder="Unit Name">
            </mat-form-field>
          </div>
        </div>
      </div>
      <mat-dialog-actions align="end">
        <button class="modal-blue-btn"
                (click)="onSubmit()"
                [mat-dialog-close]="data" cdkFocusInitial
                [disabled]="formUnit.invalid"
                [ngClass]="{'btn-disabled' : formUnit.invalid}"
        >Change Email</button>
      </mat-dialog-actions>
    </div>
  </form>
</mat-dialog-content>


<style>
  .field-material > * {
    width: 100%;
    margin-bottom: 20px;
  }

</style>
