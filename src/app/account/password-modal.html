<div class="header-modal">
  <div class="row">
    <div class="col-md-12">
      <mat-dialog-actions align="end">
        <div class="title-box-modal"><span class="title-modal">Edit Profile Information</span></div>
        <button class="close-modal" mat-dialog-close>
          <img src="assets/image/cancel.svg" alt="cancel">
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
<mat-dialog-content>
  <form  [formGroup]="formPassword">
  <div class="main-modal">
    <div class="row">
      <div class="col-md-6">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   formControlName="oldPassword"
                   placeholder="Current Password">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   formControlName="password"
                   placeholder="New Password">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   type="password"
                   formControlName="passwordRepeat"
                   placeholder="Repeat New Password">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="include-container">
          <span class="title-include">Password must include:</span>
          <div class="space"></div>
          <div class="left">
            <div class="item">
                      <span>
                        <div class="round">
                          <input
                            type="checkbox"
                            [checked]="checkLengthPassword()"/>
                          <label></label>
                        </div>
                      </span>
              <span class="mark">8-20 Characters</span>
            </div>
            <div class="item">
                      <span>
                        <div class="round">
                          <input
                            type="checkbox"
                            [checked]="passwordHasLetter(formPassword.get('password').value)"/>
                          <label></label>
                        </div>
                      </span>
              <span class="mark">At least one capital letter</span>
            </div>
          </div>
          <div class="right">
            <div class="item">
                      <span>
                        <div class="round">
                          <input
                            type="checkbox"
                            [checked]="passwordHasNumber(formPassword.get('password').value)"/>
                          <label></label></div>
                      </span>
              <span class="mark">At least one number</span>
            </div>
            <div class="item">
                      <span>
                        <div class="round">
                          <input
                            type="checkbox"
                            [checked]="passworHasntSpace(formPassword.get('password').value)"/>
                          <label></label>
                        </div>
                      </span>
              <span class="mark">No spaces</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button class="modal-blue-btn"
              (click)="onSubmit()"
              [disabled]="formPassword.invalid"
              [ngClass]="{'btn-disabled' : formPassword.invalid}"
              [mat-dialog-close]="true" cdkFocusInitial>Change Password</button>
    </mat-dialog-actions>
  </div>
  </form>
</mat-dialog-content>


<style>
  .field-material > * {
    width: 100%;
    margin-bottom: 20px;
  }

  @media screen and (min-width: 768px) {
    .main-modal {
      min-width: 685px;
    }
  }
</style>
