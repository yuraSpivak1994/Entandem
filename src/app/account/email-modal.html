<div class="header-modal">
  <div class="row">
    <div class="col-md-12">
      <mat-dialog-actions align="end">
        <div class="title-box-modal"><span class="title-modal">Edit Profile Information</span></div>
        <button class="close-modal" mat-dialog-close>
          <img src="assets/image/cancel.svg" alt="cancel">
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
<mat-dialog-content>
  <form  [formGroup]="formEmail">
  <div class="main-modal">
    <div class="row">
      <div class="col-md-12">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   [(ngModel)]="data.email"
                   formControlName="oldEmail"
                   placeholder="Current Email Address">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   formControlName="email"
                   placeholder="New Email Address">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="field-material">
          <mat-form-field>
            <input matInput
                   type="password"
                   formControlName="password"
                   placeholder="Password">
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button class="modal-blue-btn"
              (click)="onSubmit()"
              [mat-dialog-close]="true" cdkFocusInitial
              [disabled]="formEmail.invalid"
              [ngClass]="{'btn-disabled' : formEmail.invalid}"
             >Change Email</button>
    </mat-dialog-actions>
    <div class="desc-link">
      An email with a verification link will be sent to your inbox.
    </div>
  </div>
  </form>
</mat-dialog-content>


<style>
  .field-material > * {
    width: 100%;
    margin-bottom: 20px;
  }
</style>
